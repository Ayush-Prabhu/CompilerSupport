<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CompilerSupport.py</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 3. Inline styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add a subtle glow to the button for the "cool" factor */
        .btn-glow:hover {
            box-shadow: 0 0 15px 5px rgba(192, 132, 252, 0.4), /* purple */
                        0 0 10px 2px rgba(79, 70, 229, 0.3); /* indigo */
        }
        /* Style for backdrop blur to work */
        .glass-card {
            background-color: rgba(31, 41, 55, 0.9); /* bg-gray-800 with 90% opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Main container -->
    <!-- Added p-4 for padding on small screens -->
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-indigo-900 p-4">
        
        <!-- Download Card -->
        <!-- Added glass-card class, border, and hover shadow for better look -->
        <div class="w-full max-w-md p-8 space-y-6 glass-card border border-gray-700 rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/20">
            
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">
                    File Download
                </h1>
                <p class="text-gray-400 mt-2">Get your compiler support module.</p>
            </div>
            
            <!-- File Info Section -->
            <div class="bg-gray-700/50 p-5 rounded-lg border border-gray-600">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <!-- Python Icon (Replaced with a 'document text' icon) -->
                        <svg class="w-10 h-10 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                        <div>
                            <!-- Changed text color to match icon -->
                            <h2 class="text-lg font-semibold text-blue-300 font-mono">CompilerSupport.py</h2>
                            <p class="text-sm text-gray-400">Python Script</p>
                        </div>
                    </div>
                    <span class="text-sm font-mono text-gray-500">~1.2 KB</span>
                </div>
            </div>

            <!-- Download Button -->
            <a 
                href="CompilerSupport.py"
                download="CompilerSupport.py"
                class="block w-full py-3 px-6 text-lg font-bold text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 transform hover:-translate-y-1 transition-all duration-300 btn-glow text-center"
            >
                <div class="flex items-center justify-center space-x-2">
                    <!-- Download Icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span>Download Now</span>
                </div>
            </a>
            
            <p class="text-xs text-gray-500 text-center mt-4">
                This will download the file from the server.
            </p>
        </div>
    </div>

    <!-- 4. JavaScript for download logic (Removed) -->
    
</body>
</html>
